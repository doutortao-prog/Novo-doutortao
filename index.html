<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeadFlow SaaS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      #error-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: white;
        z-index: 9999;
        padding: 2rem;
        display: none;
        color: #ef4444;
      }
    </style>
    <script>
      // Global error handler to catch setup errors before React mounts
      window.onerror = function(msg, url, line, col, error) {
        const overlay = document.getElementById('error-overlay');
        const content = document.getElementById('error-content');
        if (overlay && content) {
          overlay.style.display = 'block';
          content.innerText = `Error: ${msg}\nAt: ${url}:${line}:${col}\n${error?.stack || ''}`;
        }
        return false;
      };

      // Polyfill checks to prevent White Screen of Death in browser environments
      window.process = window.process || { env: { API_KEY: '' } };
    </script>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
  <body>
    <div id="error-overlay">
      <h1 class="text-2xl font-bold mb-4">Application Error</h1>
      <pre id="error-content" class="bg-red-50 p-4 rounded overflow-auto font-mono text-sm"></pre>
    </div>
    <div id="root">
        <div class="min-h-screen flex items-center justify-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
        </div>
    </div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
